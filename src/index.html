<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="styles.css">

     <!-- Fontawesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>US Dollar to Canadian Dollar</h1>
            <h3>Convert USD to CAD at the real exchange rate</h3>
        </div>

        <div class="converter">
            <div class="amount-section">
                <label for="amount">Amount</label>
                <br>
                <input type="number" value="1000" id="usd-input">
                <div class="select-box">
                    <img src="https://emojipedia.org/flag-united-states" alt="flag">
                    <select>
                        <option value="USD">USD</option>
                        <option value="CAD">CAD</option>
                    </select>
                </div>
            </div>

            <div class="icon"><i class="fas fa-exchange-alt"></i></div>

            <div class="converted-to-section">
                <label for="convertedto">Converted to</label>
                <br>
                <input type="number" value="1358.90" id="can-input">
                <div class="select-box">
                    <img src="https://emojipedia.org/flag-canada" alt="flag">
                    <select>
                        <option value="USD">CAD</option>
                        <option value="CAD">USA</option>
                    </select>
                </div>
            </div>
            
        </div>

        <button id="convert-btn">Convert</button>

    </div>
   
</body>
</html>
