<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="styles.css">

     <!-- Fontawesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>US Dollar to Canadian Dollar</h1>
            <h3>Convert USD to CAD at the real exchange rate</h3>
        </div>

        <div class="converter">
            <div class="amount-section">
                <label for="amount">Amount</label>
                <br>
                <div class="input-wrapper">
                    <input type="number" id="usd-input">
                    <form class="select-box">
                        <img src="/src/img/us.svg" alt="flag">
                        <p>USD</p>
                    </form>
                </div>
            </div>

            <div class="icon" onclick="interchangeCurrency()"><i class="fas fa-exchange-alt"></i></div>

            <div class="converted-to-section">
                <label for="convertedto">Converted to</label>
                <br>
                <div class="input-wrapper">
                    <input type="number" id="can-input">
                    <div class="select-box">
                        <img src="/src/img/ca.svg" alt="flag">
                        <p>CAD</p>
                    </div>
                </div>
            </div>
            
        </div>

        <button id="usdToCadBtn" onclick="convertUsdToCad()">Convert</button>

    </div>

    <script src="script.js"></script>
   
</body>
</html>
